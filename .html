<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Houseplant Store - Shopping Cart</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #e8f5e9 0%, #c8e6c9 100%);
            min-height: 100vh;
        }

        header {
            background: #388e3c;
            color: #fff;
            padding: 18px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px rgba(60, 80, 60, 0.08);
        }

        .header-content {
            width: 90%;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .company-name {
            font-size: 1.5rem;
            font-weight: bold;
            letter-spacing: 2px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin-left: 24px;
            font-size: 1rem;
            transition: text-decoration 0.2s;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .cart-icon {
            position: relative;
            font-size: 1.6rem;
            margin-left: 24px;
            cursor: pointer;
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -12px;
            background: #e53935;
            color: #fff;
            border-radius: 50%;
            padding: 2px 7px;
            font-size: 0.9rem;
            font-weight: bold;
        }

        main {
            max-width: 700px;
            margin: 40px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(60, 80, 60, 0.12);
            padding: 32px 24px;
        }

        h1 {
            text-align: center;
            color: #388e3c;
            margin-bottom: 32px;
        }

        #cart-items {
            margin-bottom: 24px;
        }

        .cart-item {
            display: flex;
            align-items: center;
            border-bottom: 1px solid #e0e0e0;
            padding: 16px 0;
        }

        .cart-item img {
            width: 64px;
            height: 64px;
            object-fit: cover;
            border-radius: 8px;
            margin-right: 20px;
            border: 2px solid #c8e6c9;
        }

        .cart-details {
            flex: 1;
        }

        .cart-details h3 {
            margin: 0 0 8px 0;
            font-size: 1.1rem;
            color: #388e3c;
        }

        .cart-details p {
            margin: 0;
            color: #666;
        }

        .cart-controls {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .cart-controls button {
            background: #388e3c;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 6px 12px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.2s;
        }

        .cart-controls button:disabled {
            background: #bdbdbd;
            cursor: not-allowed;
        }

        .cart-controls .delete-btn {
            background: #e53935;
        }

        #cart-summary {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f1f8e9;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 24px;
            font-size: 1.1rem;
        }

        #cart-actions {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        #checkout-button {
            background: #388e3c;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 12px 24px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.2s;
        }

        #checkout-button:hover {
            background: #2e7031;
        }

        #continue-shopping-button {
            background: #fff;
            color: #388e3c;
            border: 2px solid #388e3c;
            border-radius: 6px;
            padding: 12px 24px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
        }

        #continue-shopping-button:hover {
            background: #388e3c;
            color: #fff;
        }

        /* Responsive */
        @media (max-width: 800px) {
            main {
                max-width: 98vw;
                padding: 16px 4vw;
            }

            .header-content {
                flex-direction: column;
                gap: 12px;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="header-content">
            <span class="company-name">Houseplant Store</span>
            <nav>
                <a href="#">Home</a>
                <a href="#">Products</a>
                <a href="#">Cart</a>
            </nav>
            <span class="cart-icon">
                üõí<span class="cart-count" id="header-cart-count">0</span>
            </span>
        </div>
    </header>
    <main>
        <h1>Your Shopping Cart</h1>
        <div id="cart-items">
            <!-- Cart items will be dynamically inserted here -->
        </div>
        <div id="cart-summary">
            <p>Total Plants: <span id="total-plants">0</span></p>
            <p>Total Cost: $<span id="total-cost">0.00</span></p>
        </div>
        <div id="cart-actions">
            <button id="checkout-button">Checkout</button>
            <button id="continue-shopping-button">Continue Shopping</button>
        </div>
    </main>
    <script>
        // Sample cart data
        const cart = [
            {
                id: 1,
                name: "Monstera Deliciosa",
                price: 24.99,
                quantity: 2,
                img: "https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=64&q=80"
            },
            {
                id: 2,
                name: "Snake Plant",
                price: 18.50,
                quantity: 1,
                img: "https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=64&q=80"
            }
        ];

        function renderCart() {
            const cartItemsDiv = document.getElementById('cart-items');
            cartItemsDiv.innerHTML = '';
            let totalPlants = 0;
            let totalCost = 0;

            cart.forEach((item, idx) => {
                totalPlants += item.quantity;
                totalCost += item.price * item.quantity;

                const itemDiv = document.createElement('div');
                itemDiv.className = 'cart-item';

                itemDiv.innerHTML = `
                    <img src="${item.img}" alt="${item.name}">
                    <div class="cart-details">
                        <h3>${item.name}</h3>
                        <p>Unit Price: $${item.price.toFixed(2)}</p>
                    </div>
                    <div class="cart-controls">
                        <button onclick="increase(${idx})">+</button>
                        <span>${item.quantity}</span>
                        <button onclick="decrease(${idx})" ${item.quantity === 1 ? 'disabled' : ''}>-</button>
                        <button class="delete-btn" onclick="deleteItem(${idx})">üóëÔ∏è</button>
                    </div>
                `;
                cartItemsDiv.appendChild(itemDiv);
            });

            document.getElementById('total-plants').textContent = totalPlants;
            document.getElementById('total-cost').textContent = totalCost.toFixed(2);
            document.getElementById('header-cart-count').textContent = totalPlants;
        }

        function increase(idx) {
            cart[idx].quantity++;
            renderCart();
        }
        function decrease(idx) {
            if (cart[idx].quantity > 1) {
                cart[idx].quantity--;
                renderCart();
            }
        }
        function deleteItem(idx) {
            cart.splice(idx, 1);
            renderCart();
        }

        document.getElementById('checkout-button').onclick = function () {
            alert('Checkout Coming Soon!');
        };
        document.getElementById('continue-shopping-button').onclick = function () {
            window.location.href = "#"; // Change to products page if needed
        };

        renderCart();
    </script>
</body>

</html>
